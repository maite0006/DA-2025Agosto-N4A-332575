<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Usuario Propietario</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="formLogin" action="/accesoPropietario/login" method="post" onsubmit="acceder(event);">
            <div class="form-group">
                <label for="cedula">Cedula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" id="contrasenia" name="contrasenia" required>
            </div>
            <button type="submit" class="btn-acceder">Acceder </button>
            <p id="divMensajes" class="mensaje-error"></p>
        </form>
    </div>
    <script src="utilesVista.js"></script>
    <script src="vistaWeb.js"></script>
</body>


<script>
    function acceder(event) {
        event.preventDefault(); 
        submit("accesoPropietario/login", serializarFormulario("formLogin"));
    }

    async function mostrar_error(mensaje) {
        await mostrarMensaje(mensaje);
    }

    function mostrar_loginExitoso(urlDestino) {
        window.location.href = urlDestino;
    }

    async function excepcionDeAplicacion(text){
            await mostrarMensaje(text);
    }

    function procesarErrorSubmit(status, text) {
        console.error("Error en submit:", status, text);
        const mensajeElemento = document.getElementById("mensajeError");
        mensajeElemento.textContent = text || "Ocurrió un error desconocido.";
        setTimeout(() => mensajeElemento.textContent = "", 4000);
    }

</script>

</html>
