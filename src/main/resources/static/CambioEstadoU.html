<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menuAdministrador.css">
   
    <title>Cambio estado</title>
</head>
<body>
  <header class="topbar">
    <h1>Cambiar estado de propietario</h1>
  </header>

  <main class="container">
    <p class="descripcion">
      Ingrese la cédula de identidad del propietario, revise su estado actual y seleccione un nuevo estado.
    </p>

    <!-- Contenedor con dos columnas -->
    <div class="estado-container">
      <section class="card">
        <label for="cedula">Cédula de identidad</label>
        <input type="text" id="cedula" name="cedula" placeholder="Ej: 12345678" >
        <button type="button" class="btn-search" id="btnBProp">Buscar propietario</button>
        <p id="errorMsg"  class="errorMsg oculto"></p>
      </section>

      <section class="card">
        <label for="nuevoEstado">Estados definidos</label>
        <select id="nuevoEstado" name="nuevoEstado" disabled>
          <option value="">Seleccione un estado...</option>
        </select>
        <button type="submit" class="btn-primario" id="btnEstado" disabled>Cambiar estado</button>
        
      </section>
    </div>

    <!-- Información del propietario -->
    <section class="card info-estado">
      <h3>Propietario</h3>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Estado actual:</strong> <span id="estadoActual"></span></p>
    </section>
  </main>

  <footer>
    © 2025 — Cambiar estado
  </footer>
  <script src="utilesVista.js"></script>
  <script src="vistaWeb.js"></script>    <script>
    const nombreProp= document.getElementById("nombre");
    const estadoProp= document.getElementById("estadoActual");
    const btnBuscar= document.getElementById("btnBProp");
    const btnEstado= document.getElementById("btnEstado");
    const selectEstado=document.getElementById("nuevoEstado");
    const inputCedula = document.getElementById("cedula");
    
  
    btnEstado.addEventListener("click", () => {
        limpiar_error();
        const indiceSeleccionado = parseInt(selectEstado.value);    
        const cedula = inputCedula.value.trim(); 
        const params = `index=${encodeURIComponent(indiceSeleccionado)}&cedula=${encodeURIComponent(cedula)}`;
        submit("/Estado/Cambiar",params ,"PATCH");
    });

    btnBuscar.addEventListener("click", () => {
        limpiar_error();
        nombreProp.textContent = "";
        estadoProp.textContent = "";
        const cedula = inputCedula.value.trim();
        if (!cedula) {
            mostrarMensaje("Debe ingresar una cédula.");
            return;
        }

        // Serializamos los datos como url-encoded
        const params = `cedula=${encodeURIComponent(cedula)}`;

        
        submit("/Estado/Propietario", params,"GET");
    });

    function mostrar_Propietario(respuesta) {
      nombreProp.textContent = respuesta.nombre;
      estadoProp.textContent = respuesta.estado; 
      selectEstadoF(respuesta.estado);
      btnEstado.disabled = false;
    }


    async function selectEstadoF(estadoActual){
       try {
            const response = await fetch("/Estado/Obtener");
            if (!response.ok) throw new Error("Error al obtener los estados");
            const estados = await response.json();
            selectEstado.disabled = false;
            selectEstado.innerHTML = ""

            // Llenar select
            estados.forEach((e, index) => {
                const option = document.createElement("option");
                option.value = index; 
                option.textContent = e.nombre;
                if (e.nombre === estadoActual) {
                  option.selected = true;
                }
                selectEstado.appendChild(option);
            });

        } catch (error) {
            console.error(error);
            alert("No se pudieron cargar los estados");
        }
    }

    function mostrar_error(mensaje) {
      const div = document.getElementById("errorMsg");
      div.textContent = mensaje;
      div.classList.remove("oculto");
    }

    function limpiar_error() {
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("errorMsg").classList.add("oculto");
  
    }
  </script>
</body>

</html>
